<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="number1" placeholder="First number">
    <input type="number" id="number2" placeholder="Second number">
    <button onclick="addNumbers()">Add</button>
    <h3 id="result">Result: </h3>

    <script>
        function addNumbers() {
    const num1 = document.getElementById('number1').value;
    const num2 = document.getElementById('number2').value;
    const url = `http://localhost:8080/add?num1=${num1}&num2=${num2}`;
    
    console.log(`Requesting URL: ${url}`);  // Debug line

    fetch(url)
        .then(response => {
            console.log(`Response status: ${response.status}`);  // Debug line
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('result').innerText = `Result: ${data}`;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'Failed to fetch result.';
        });
}

    </script>
</body>
</html>
